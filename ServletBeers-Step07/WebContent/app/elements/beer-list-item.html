<!-- Import Polymer library -->
<link rel="import" href="../../bower_components/polymer/polymer.html">



<dom-module id="beer-list-item">
  <template>
    <style>
      .beer {
        margin: 10px;
        padding: 10px;
        border: solid 1px black;
        border-radius: 10px;
        min-height: 150px;
      }
      .el-img {
        max-height: 100px;
      }
      .el-alcohol {
        clear:both;
      }
    </style>
    <div id="{{id}}" class="beer clearfix">
      <img class="pull-right el-img" src="{{imgUrl}}">
      <a  href="{{url}}"><h2 class="el-name">{{name}}</h2></a>
      <p class="el-description">{{description}}</p>
      <p class="pull-right el-alcohol">Alcohol content: {{alcohol}}%</p>
    </div>
  </template>
</dom-module>

<script>
Polymer({
  is: 'beer-list-item',

  properties: {
    id: String,
    name: String,
    description: String,
    img: String,
    alcohol: String,
    imgUrl: {
      type: String,
      computed: "getImgUrl(img)"
    },
    url: {
      type: String,
      computed: "getUrl(id)"
    }
  },
  getUrl: function(id) {
    return "#/beer/"+id
  },
  getImgUrl: function(img) {
    if (!img) {
      return;
    }
	  if (/https?:\/\//.test(img)) {
		  return img;
	  }
	  return "../data/"+img;
  }
})
</script>
